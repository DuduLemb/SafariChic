<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css"
    />
    <link rel="stylesheet" href="style0.css" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <title>Login</title>
  </head>
  <body>
    <div class="login">
      <img
        src="..//SafariChic/assets/images/nourriture-indienne-assortie-129630877.jpg"
        alt="login-image"
        class="login-image"
      />
      <form class="login-form">
        <h1 class="login-title">Login</h1>

        <div class="login-content">
          <div class="login-box">
            <i class="ri-user-3-line login-icon"></i>
            <div class="login-box-input">
              <input
                type="email"
                class="login-input"
                id="login-email"
                required
                placeholder=" "
              />
              <label for="login-email" class="login-label">Email</label>
            </div>
          </div>
          <div class="login-box">
            <i class="ri-lock-2-line login-icon"></i>
            <div class="login-box-input">
              <input
                type="password"
                class="login-input"
                id="login-pass"
                required
                placeholder=" "
                minlength="8"
              />
              <label for="login-pass" class="login-label">Password</label>
              <i class="ri-eye-off-line login-eye" id="login-eye"></i>
              <!-- <i class="ri-eye-line"></i> -->
            </div>
          </div>
        </div>
        <div class="login-check">
          <div class="login-check-group">
            <input
              type="checkbox"
              class="login-check-input"
              class="login-check"
            />
            <label for="login-check" class="login-check-label"
              >Remember Me</label
            >
          </div>
          <a href="#" class="login-forget">Forget Password?</a>
        </div>
        <button type="submit" class="login-button">Login</button>
        <p class="login-register">
          Don't have an account? <a href="index1.html">Register</a>
        </p>
      </form>
    </div>
  </body>
  <script src="script0.js"></script>
</html>
